<!DOCTYPE html>

<body>

    <h2> Q1 2nd Graded Exercise submitted by Reynald Josef I. Lomotan of 9Magnesium </h2>
    <label> Meal Price:
    <input id="meal" />
      </label></br/>

    <label> Tip:
    <input id="tip" />
      </label></br/>

    <label> Service Charge:
    <input id="service" />
      </label></br/>

    <button onclick="totalMeal()"> Accept Input </button>

    </p>Total Meal: <span id="total"></span></p>

    <script>
        function totalMeal() {

        let mp = Number(document.getElementById("meal").value);
        let tip = Number(document.getElementById("tip").value);
        let sc = Number(document.getElementById("service").value);

        let totalCost = mp + tip + (sc / 100 * mp);

        document.getElementById("total").innerHTML = totalCost.toFixed(2);
            
        }
    </script>

</body>
